<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases Aleatórias Animadas</title>
    <style>
        /* Estilos Gerais */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Altura mínima para centralizar verticalmente */
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); /* Fundo gradiente suave */
            font-family: sans-serif; /* Fonte padrão */
            text-align: center;
            overflow: hidden; /* Evita barras de rolagem desnecessárias */
        }

        /* Container da Frase */
        #quote-container {
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9); /* Fundo branco semi-transparente */
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            max-width: 80%;
            min-width: 300px; /* Largura mínima */
            min-height: 100px; /* Altura mínima para evitar colapso */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estilo do Texto da Frase */
        #quote-text {
            font-size: 2em; /* Tamanho base da fonte */
            line-height: 1.5; /* Espaçamento entre linhas */
            margin: 0;
            color: #333;
            opacity: 0; /* Começa invisível para animação */
        }

        /* Estilos de Fonte (Adicione mais se desejar) */
        /* Você pode importar Google Fonts aqui se quiser fontes mais específicas */
        .font-style-1 { font-family: 'Georgia', serif; font-weight: normal; }
        .font-style-2 { font-family: 'Verdana', sans-serif; font-weight: bold; }
        .font-style-3 { font-family: 'Courier New', Courier, monospace; font-style: italic; }
        .font-style-4 { font-family: 'Times New Roman', Times, serif; font-size: 2.2em; }
        .font-style-5 { font-family: 'cursive', sans-serif; font-size: 2.3em; color: #5a3e8a; }
        .font-style-6 { font-family: 'Impact', fantasy; text-transform: uppercase; letter-spacing: 1px; color: #2a7a7a;}

        /* Animação de Fade In e Leve Deslize */
        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px); /* Começa um pouco abaixo */
            }
            to {
                opacity: 1;
                transform: translateY(0); /* Termina na posição normal */
            }
        }

        /* Classe para aplicar a animação */
        .animate-quote {
            animation: fadeInSlideUp 1.5s ease-out forwards; /* Duração, timing e manter estado final */
        }

    </style>
</head>
<body>

    <div id="quote-container">
        <p id="quote-text"></p>
    </div>

    <script>
        // --- Banco de Dados de Frases ---
        const quotes = [
            "Acredite em si próprio e chegará um dia em que os outros não terão outra escolha senão acreditar com você.",
            "A persistência realiza o impossível.",
            "Que vida você precisaria viver para morrer sem arrepedimentos"
            "Não espere por oportunidades extraordinárias. Agarre ocasiões comuns e torne-as grandes.",
            "Abrace o desconforto.",
            "Comece onde você está. Use o que você tem. Faça o que você pode.",
            "A vida é 10% o que acontece a você e 90% como você reage a isso.",
            "Para ter sucesso, o seu desejo de sucesso deve ser maior do que o seu medo do fracasso.",
            "Um dia de cada vez, que é pra não perder as boas surpresas da vida.",
            "Sem medo de fracassar.",
            "Se você repitisse os hábitos de ontem todos os dias por um ano, onde você estará no final.",
            "O otimismo é a fé em ação. Nada se pode levar a efeito sem otimismo.",
            "Sem preguiça, sem distrações.",
            "Seja a mudança que você quer ver no mundo."
            // Adicione mais frases aqui!
        ];

        // --- Estilos de Fonte (correspondem às classes CSS) ---
        const fontClasses = [
            'font-style-1',
            'font-style-2',
            'font-style-3',
            'font-style-4',
            'font-style-5',
            'font-style-6'
            // Adicione mais classes aqui se criar mais no CSS
        ];

        // --- Elemento HTML onde a frase será exibida ---
        const quoteTextElement = document.getElementById('quote-text');

        // --- Função para Atualizar a Frase ---
        function updateQuote() {
            // 1. Seleciona uma frase aleatória
            const randomQuoteIndex = Math.floor(Math.random() * quotes.length);
            const newQuote = quotes[randomQuoteIndex];

            // 2. Seleciona um estilo de fonte aleatório
            const randomFontIndex = Math.floor(Math.random() * fontClasses.length);
            const newFontClass = fontClasses[randomFontIndex];

            // 3. Remove a classe de animação e classes de fonte antigas
            // Isso garante que a animação possa recomeçar
            quoteTextElement.classList.remove('animate-quote');
            fontClasses.forEach(cls => quoteTextElement.classList.remove(cls)); // Remove todas as classes de fonte possíveis

            // --- Pequeno truque para forçar o navegador a refazer o layout ---
            // Isso é crucial para que a re-adição da classe de animação funcione corretamente
            void quoteTextElement.offsetWidth;

            // 4. Define o novo texto da frase
            quoteTextElement.textContent = newQuote;

            // 5. Adiciona a nova classe de fonte
            quoteTextElement.classList.add(newFontClass);

            // 6. Adiciona a classe de animação para exibir a nova frase
            quoteTextElement.classList.add('animate-quote');
        }

        // --- Configuração do Intervalo ---
        const updateInterval = 2 * 60 * 1000; // 2 minutos em milissegundos

        // Chama a função uma vez imediatamente para exibir a primeira frase
        updateQuote();

        // Configura o intervalo para chamar a função updateQuote repetidamente
        setInterval(updateQuote, updateInterval);

    </script>

</body>
</html>
